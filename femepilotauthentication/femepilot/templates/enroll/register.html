{% extends 'enroll/basice.html' %}
{% load static %}
{% block content %}
<div style="display:flex;" class="text-center mt-3">
    <h1 style="margin-left:30px;">Welcome to Femepilot</h1>
    <img src="{% static 'enroll/img/feme.jpg' %}"  style="width:100px; height:100px; margin-left:50%;"alt="feme">
</div>
<hr>
<h1 style="background-color:pink;" class="mt-3 text-center">Register_here</h1>
<div>
{% if messages %}
    {% for message in messages %}
        <div class="card bg-success text-center"style="text-color:blue;"{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
    {% endfor %}
{% endif %}
</div>

<hr>

<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form action="" method="POST">
                {% csrf_token %}
                {% for form in fm %}
                {{form.label}} {{form}}<br><br>
                {% endfor %}
                <input type="submit" class="btn btn-primary" value="submit">
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{% endblock content %}
