{% extends 'enroll/basice.html' %}
{% load static %}
{% block content %}
<div style="display:flex;" class="text-center mt-3">
    <h1 style="margin-left:30px;">Welcome to femepilot</h1>
    <img src="{% static 'enroll/img/feme.jpg' %}"  style="width:100px; height:100px; margin-left:50%;"alt="feme">
</div>
<hr>
<h1 style="background-color:pink;" class="mt-3 text-center">Welcome to your profile page</h1>
<div style="margin-left:90%;"class="text-yellow bg-danger">
<h9>WELCOME {{user.username}}</h9>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <table class="mt-5" style="width:100%;">
                <tr class="text-danger">
                    <th>
                        <h4>id</h4>
                    </th>
                    <th>
                        <h4>Name</h4>
                    </th>
                    <th>
                        <h4>Email</h4>
                    </th>
                </tr>
                <tr class="text-success text-bold my-2">
                    <td>
                        <h3>{{user.id}}</h3>
                    </td>
                    <td>
                        <h3>{{user.username}}</h3>
                    </td>
                    <td>
                        <h3>{{user.email}}</h3>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
